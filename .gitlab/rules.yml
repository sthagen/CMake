# Rules for where jobs can run

.run_manually:
    rules:
        - if: '$CI_PROJECT_PATH == "cmake/cmake"'
          when: delayed
          start_in: 5 minutes
        - if: '$CI_MERGE_REQUEST_ID'
          when: manual
        - when: never

.run_automatically:
    rules:
        - if: '$CI_PROJECT_PATH == "cmake/cmake"'
          when: always
        - if: '$CI_MERGE_REQUEST_ID'
          when: always
        - when: never
